<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registerPage.css">
    <script type="module" src="./register.js"></script>
    <script src="../../lib/helpers/scripts.js"></script>
    <script src="../../lib/helpers/passwordValidation.js"></script>
    <title>Register User</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"> <a href="../../index.html">Nataniels Bageri</a></div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <nav>
                <ul id="nav-links">
                    <li><a href="../products/products.html">Produkter</a></li>
                    <li><a href="../suppliers/suppliers.html">Våra leverantörer</a></li>
                    <li><a href="../customers/customers.html">Kunder</a></li>
                    <li><a href="../contactUs/contact.html">Kontakta oss</a></li>
                    <li><a class="active" href="../login/loginPage.html">Logga in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="background"></div>
        <div class="main-page">

            <div class="login-container">
                <article>
                    <form id="register-form">
                        <div class="login-c">
                            <label for="userName">Registrera användare</label>
                            <input type="text" placeholder="Email (username)" name="userName" id="userName" required />
                        </div>

                        <div class="login-c">
                            <label for="password"></label>
                            <input type="password" placeholder="Password" name="password" id="password" required />
                            <input type="password" placeholder="Confirm Password" name="confirmPassword"
                                id="confirmPassword" required />
                            <input type="text" placeholder="First name" name="firstName" id="firstName" required />
                            <input type="text" placeholder="Last name" name="lastName" id="lastName" required />
                            <input type="checkbox" id="checkbox" class="checkbox" onclick="showPsw()"><label
                                for="checkbox">Show Password</label>
                        </div>


                        <div class="login-c"> <button type="submit" class="login-button">Register</button> </div>
                    </form>
                </article>
            </div>
        </div>
    </main>

</body>

</html>
