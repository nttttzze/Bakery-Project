<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./addCustomer.js"></script>
    <link rel="stylesheet" href="add-customer.css">
    <script src="../../lib/helpers/scripts.js"></script>
    <title>Products</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"> <a href="../../index.html">Nataniels Bageri</a></div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <nav>
                <ul id="nav-links">
                    <li><a href="../products/products.html">Produkter</a></li>
                    <li><a href="../suppliers/suppliers.html">Våra leverantörer</a></li>
                    <li><a class="active" href="../customers/customers.html">Kunder</a></li>
                    <li><a href="./pages/#">Kontakta oss</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="p-background"></div>
        <div class="main-page"></div>

        <div class="p-container">
            <article>
                <form id="post-form">
                    <div class="form-controls">
                        <label for="name">Kundens namn</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="form-controls">
                        <label for="phone">Nummer</label>
                        <input type="number" name="phone" id="phone" />
                    </div>
                    <div class="form-controls">
                        <label for="contactPerson">Kontaktperson</label>
                        <input type="text" name="contactPerson" id="contactPerson" />
                    </div>
                    <div class="form-controls">
                        <label for="deliveryAddress">Leveransaddress</label>
                        <input type="text" name="deliveryAddress" id="deliveryAddress" />
                    </div>
                    <div class="form-controls">
                        <label for="invoiceAddress">Fakturaadress</label>
                        <input type="text" name="invoiceAddress" id="invoiceAddress" />
                    </div>
                    <div class="form-controls">
                        <button type="submit" class="add-products-button">Lägg till</button>
                    </div>
                </form>
            </article>
        </div>
    </main>
</body>

</html>
