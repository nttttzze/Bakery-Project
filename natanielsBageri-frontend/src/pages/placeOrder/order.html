<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./order.js"></script>
    <link rel="stylesheet" href="./order.css">
    <script src="../../lib/helpers/scripts.js"></script>
    <title>Products</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"> <a href="../../index.html">Nataniels Bageri</a></div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <nav>
                <ul id="nav-links">
                    <li><a class="active" href="../products/products.html">Produkter</a></li>
                    <li><a href="../suppliers/suppliers.html">Våra leverantörer</a></li>

            </nav>
        </div>
    </header>
    <main>
        <div class="p-background"></div>
        <div class="main-page"></div>

        <div class="p-container">
            <article>
                <form id="order-form">
                    <div class="form-controls">
                        <label for="productId">Produkt Id</label>
                        <input type="number" name="productId" id="productId" />
                    </div>
                    <div class="form-controls">
                        <label for="customerId">Kund Id</label>
                        <input type="number" name="customerId" id="customerId" />
                    </div>
                    <div class="form-controls">
                        <label for="quantity">Antal</label>
                        <input type="number" name="quantity" id="quantity" />
                    </div>
                    <div class="form-controls">
                        <button type="submit" class="add-products-button">Lägg order</button>
                    </div>
                </form>
            </article>
        </div>
    </main>
</body>
